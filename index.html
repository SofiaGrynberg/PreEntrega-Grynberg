<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <label id="ultima"></label>
        <h1>Listado de Productos</h1>
        <ul id="listado">
        </ul>
        <br>
        <label>Ingrese Cantidad</label>
        <input id="cantidad">
        <br>
        <label>Ingrese Producto</label>
        <input id="producto">
        <br>
        <button id="agregarProducto">Agregar</button>
        <br>
        <h1>Productos en el Carrito</h1>
        <ul id="produtosCarrito">
        </ul>
        <label>Ingrese Puntos acumulados</label>
        <input id="puntos">
        <br>
        <button id="comprarProductos">Comprar</button>
        <br>
        <label>Descuento</label>
        <input id="descuento" disabled="true">
        <br>
        <label>Valor a pagar</label>
        <input id="valor" disabled="true">
    </main>
    
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
